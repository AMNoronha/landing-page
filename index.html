<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png), linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3))">
    <div class="container">
      <h1>What we do</h1>
      <p>Why we do it</p>
      <a href="http://localhost:8000/landing/" class="btn-treehouse">Button to do it!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container-cards">
    <h2>Look at all these tasks</h2>
    <div class="cards">
      <div class="card-white">
        <img src="images/apply.svg" alt="apply">
        <h4>Apply things</h4>
        <p>wow such apply</p>
      </div>
      <div class="card-white">
        <img src="images/learn.svg" alt="learn">
        <h4>Learn things</h4>
        <p>wow such learn</p>
      </div>
      <div class="card-white">
        <img src="images/product.svg" alt="product">
        <h4>Product things</h4>
        <p>wow such product</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>
    </div>
  </div>
</body>
</html>
